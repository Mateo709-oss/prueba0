<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mis Causitas</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffeaa7 0%, #fab1a0 50%, #fd79a8 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        .main-button {
            background: linear-gradient(45deg, #fdcb6e, #e17055);
            border: none;
            padding: 20px 40px;
            font-size: 1.5rem;
            font-weight: 600;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .main-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #e17055, #fdcb6e);
        }

        .main-button:active {
            transform: translateY(-2px);
        }

        .message {
            opacity: 0;
            transform: translateY(30px);
            transition: all 1s ease;
            margin-top: 30px;
            font-size: 2rem;
            font-weight: 700;
            color: #2d3436;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.8);
        }

        .message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .flower {
            position: absolute;
            font-size: 3rem;
            opacity: 0;
            pointer-events: none;
            z-index: 5;
        }

        .flower-fall {
            animation: fall 3s ease-in-out forwards;
        }

        .flower-bounce {
            animation: bounce 2s ease-in-out infinite;
        }

        .flower-fade {
            animation: fadeIn 1s ease-in-out forwards;
        }

        @keyframes fall {
            0% {
                opacity: 0;
                transform: translateY(-100px) rotate(0deg);
            }
            20% {
                opacity: 1;
            }
            100% {
                opacity: 1;
                transform: translateY(calc(100vh + 100px)) rotate(360deg);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            40% {
                transform: translateY(-20px) rotate(10deg);
            }
            60% {
                transform: translateY(-10px) rotate(-10deg);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .floating-flowers {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            color: #e84393;
            font-size: 1.5rem;
            margin: 0 10px;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        .subtitle {
            font-size: 1.2rem;
            color: #636e72;
            margin-top: 15px;
            font-weight: 300;
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s ease 0.5s;
        }

        .subtitle.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-button {
                padding: 15px 30px;
                font-size: 1.2rem;
            }

            .message {
                font-size: 1.5rem;
                padding: 0 20px;
            }

            .flower {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1rem;
                padding: 0 20px;
            }
        }

        @media (max-width: 480px) {
            .main-button {
                padding: 12px 25px;
                font-size: 1rem;
            }

            .message {
                font-size: 1.2rem;
            }

            .flower {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-flowers" id="floatingFlowers"></div>
    
    <div class="container">
        <button class="main-button" id="magicButton">

        </button>
        
        <div class="message" id="message">
            <span class="heart">ðŸ’–</span>
            Para mi estimada Jazmin por la amistad
            <span class="heart">ðŸ’–</span>
        </div>
        
        <div class="subtitle" id="subtitle">
            Con mucho cariÃ±o y flores amarillas ðŸŒ»
        </div>
    </div>

    <script>
        const button = document.getElementById('magicButton');
        const message = document.getElementById('message');
        const subtitle = document.getElementById('subtitle');
        const floatingFlowers = document.getElementById('floatingFlowers');
        
        let clicked = false;
        
        const flowerEmojis = ['ðŸŒ»', 'ðŸŒ¼', 'ðŸŒ¸', 'ðŸŒº', 'ðŸŒ·', 'ðŸ’', 'ðŸŒ¹'];
        const yellowFlowers = ['ðŸŒ»', 'ðŸŒ¼', 'ðŸ’›', 'â­', 'âœ¨'];
        
        button.addEventListener('click', function() {
            if (!clicked) {
                clicked = true;
                
                // Cambiar el texto del botÃ³n
                button.innerHTML = 'Â¡Sorpresa! ðŸŽ‰';
                button.style.background = 'linear-gradient(45deg, #00b894, #00cec9)';
                
                // Mostrar mensaje
                setTimeout(() => {
                    message.classList.add('show');
                }, 500);
                
                // Mostrar subtÃ­tulo
                setTimeout(() => {
                    subtitle.classList.add('show');
                }, 1000);
                
                // Crear flores que caen
                createFallingFlowers();
                
                // Crear flores flotantes
                setTimeout(() => {
                    createFloatingFlowers();
                }, 1500);
                
                // Cambiar el fondo gradualmente
                document.body.style.background = 'linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 50%, #e17055 100%)';
            } else {
                // Crear mÃ¡s flores en clics adicionales
                createBurstFlowers();
            }
        });
        
        function createFallingFlowers() {
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const flower = document.createElement('div');
                    flower.className = 'flower flower-fall';
                    flower.innerHTML = yellowFlowers[Math.floor(Math.random() * yellowFlowers.length)];
                    flower.style.left = Math.random() * 100 + '%';
                    flower.style.animationDelay = Math.random() * 2 + 's';
                    flower.style.animationDuration = (Math.random() * 2 + 3) + 's';
                    
                    document.body.appendChild(flower);
                    
                    // Remover la flor despuÃ©s de la animaciÃ³n
                    setTimeout(() => {
                        if (flower.parentNode) {
                            flower.parentNode.removeChild(flower);
                        }
                    }, 5000);
                }, i * 200);
            }
        }
        
        function createFloatingFlowers() {
            for (let i = 0; i < 8; i++) {
                const flower = document.createElement('div');
                flower.className = 'flower flower-bounce flower-fade';
                flower.innerHTML = yellowFlowers[Math.floor(Math.random() * yellowFlowers.length)];
                flower.style.left = Math.random() * 90 + '%';
                flower.style.top = Math.random() * 80 + '%';
                flower.style.animationDelay = Math.random() * 2 + 's';
                
                floatingFlowers.appendChild(flower);
            }
        }
        
        function createBurstFlowers() {
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            
            for (let i = 0; i < 8; i++) {
                const flower = document.createElement('div');
                flower.className = 'flower';
                flower.innerHTML = yellowFlowers[Math.floor(Math.random() * yellowFlowers.length)];
                flower.style.left = centerX + 'px';
                flower.style.top = centerY + 'px';
                flower.style.opacity = '1';
                flower.style.fontSize = '2rem';
                
                const angle = (i / 8) * 2 * Math.PI;
                const distance = 150;
                const endX = centerX + Math.cos(angle) * distance;
                const endY = centerY + Math.sin(angle) * distance;
                
                flower.style.transition = 'all 1s ease-out';
                
                document.body.appendChild(flower);
                
                setTimeout(() => {
                    flower.style.left = endX + 'px';
                    flower.style.top = endY + 'px';
                    flower.style.opacity = '0';
                    flower.style.transform = 'scale(1.5) rotate(360deg)';
                }, 50);
                
                setTimeout(() => {
                    if (flower.parentNode) {
                        flower.parentNode.removeChild(flower);
                    }
                }, 1500);
            }
        }
        
        // Agregar algunas flores de fondo al cargar
        window.addEventListener('load', function() {
            setTimeout(() => {
                for (let i = 0; i < 5; i++) {
                    const flower = document.createElement('div');
                    flower.className = 'flower flower-fade';
                    flower.innerHTML = yellowFlowers[Math.floor(Math.random() * yellowFlowers.length)];
                    flower.style.left = Math.random() * 100 + '%';
                    flower.style.top = Math.random() * 100 + '%';
                    flower.style.opacity = '0.3';
                    flower.style.fontSize = '2rem';
                    flower.style.animation = 'bounce 3s ease-in-out infinite';
                    flower.style.animationDelay = Math.random() * 2 + 's';
                    
                    floatingFlowers.appendChild(flower);
                }
            }, 1000);
        });
    </script>
</body>
</html>
